version: '3.8'

services:
  frame-tv-sync:
    image: turley/frame-tv-artwork-sync
    restart: unless-stopped
    environment:
      # Comma-separated list of TV IP addresses
      TV_IPS: "192.168.1.100,192.168.1.101"

      # How often to check and sync (in minutes)
      SYNC_INTERVAL_MINUTES: "5"

      # Matte style: none, shadowbox_polar, modern_apricot, etc.
      MATTE_STYLE: "none"

      # Optional: Slideshow Control
      # Uncomment to override TV's slideshow settings:
      # SLIDESHOW_ENABLED: "true"
      # SLIDESHOW_INTERVAL: "15"  # Use value supported by your TV (e.g., 3, 15, 60, 720, 1440)
      # SLIDESHOW_TYPE: "shuffle"  # shuffle or sequential

      # Optional: Brightness Control (choose one)
      # Manual brightness (fixed value):
      # BRIGHTNESS: "5"  # Use value supported by your TV model (commonly 0-10 or 0-50)

      # Solar-based brightness (automatic):
      # SOLAR_BRIGHTNESS_ENABLED: "true"
      # LOCATION_LATITUDE: "42.3601"
      # LOCATION_LONGITUDE: "-71.0589"
      # LOCATION_TIMEZONE: "America/New_York"
      # BRIGHTNESS_MIN: "2"
      # BRIGHTNESS_MAX: "10"

      # Cleanup Control: Remove images from TV that aren't in the artwork folder
      # When true, ensures TV only shows images from your local folder
      # When false, preserves any existing images already on the TV
      REMOVE_UNKNOWN_IMAGES: "false"
    volumes:
      # Map your local artwork folder to /artwork in container
      - ./artwork:/artwork

      # Persist TV authentication tokens
      - ./tokens:/tokens
